<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Titans</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
  <header>
    <div class="container">
      <h1>Trivia Titans</h1>
      <p>Test your knowledge and have fun!</p>
    </div>
    <!-- Dark mode toggle -->
    <button id="dark-mode-toggle" class="toggle-btn">üåô Dark Mode</button>
  </header>
  <main>
    <div class="container">
      <div></div>
      <section class="start-section">
        <h2>Welcome to Trivia Titans!</h2>
        <p>Select a category to begin:</p>
        <div class="categories">
          <button>General Knowledge</button>
          <button>Science</button>
          <button>History</button>
          <button>Technology</button>
        </div>
        <a href="{{ url_for('quiz') }}" class="btn"><button class="start-btn">Start Quiz</button></a>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Trivia Titans. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add JavaScript -->
  <script>
    // Select the toggle button
    const toggleBtn = document.getElementById('dark-mode-toggle');
    const body = document.body;

    // Check for saved mode in localStorage
    const currentMode = localStorage.getItem('theme');
    if (currentMode === 'dark') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    }

    // Toggle dark mode on button click
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDarkMode = body.classList.contains('dark-mode');
      toggleBtn.textContent = isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';

      // Save mode in localStorage
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    });
  </script>
</body>
</html>
