<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <header class="quiz-header">
    <div class="container">
      <h1></h1>
      <div class="progress">
        <p>Question 3 of 10</p>
      </div>
    </div>
  </header>

  <main class="quiz-main">
    <div class="container">
      <div class="question">
        <h2>What is the capital of France?</h2>
      </div>
      <div class="options">
        <button>A. Paris</button>
        <button>B. London</button>
        <button>C. Berlin</button>
        <button>D. Madrid</button>
      </div>
    </div>
  </main>

  <footer class="quiz-footer">
    <div class="container">
      <button class="nav-btn prev">Previous</button>
      <button class="nav-btn next">Next</button>
    </div>
  </footer>
</body>
</html>
